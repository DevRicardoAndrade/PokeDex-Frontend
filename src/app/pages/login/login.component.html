<div class="login-bg">
    <form #f="ngForm" class="login-panel" (ngSubmit)="submitHandler(f)">
        <div>
            <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="PokeApi" width="150"/>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/2048px-Angular_full_color_logo.svg.png" alt="Angular" width="90">
        </div>

        <div class="form-group">
            <label class="form-label">UserName</label>
            <input ngModel #userName="ngModel" type="text" class="form-control" placeholder="Enter your UserName.." id="userName" name="userName">
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input ngModel #password="ngModel" type="password" class="form-control" placeholder="Enter your Password.." id="password" name="password" >
        </div>
        <div class="errors">
            <p *ngFor="let error of errors" >{{error}}</p>
        </div>
        <div *ngIf="processing" class="loading">
            <p>Loading...</p>
        </div>
        <div class="form-actions">
            <span *ngIf="!processing" class="back"><a routerLink="/" >Back</a></span>
            <button class="btn-submit" type="submit" [disabled]="processing">Login</button>
        </div>
        <div class="form-actions">
            <span></span>
            <span *ngIf="!processing" class="register"><a routerLink="/">Register now</a></span>
        </div>
    </form>
</div>
